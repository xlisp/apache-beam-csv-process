# Server configuration
server.port=8080

# JMS Configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.jms.pub-sub-domain=false

# CHOR Queue Names
chor.job.request.queue=job-request-queue
chor.job.status.queue=job-status-queue
chor.job.result.queue=job-result-queue

# Spark Application JAR Path
sparkapp.jar.path=/path/to/spark-beam-csv-processor-1.0-SNAPSHOT.jar

# Logging
logging.level.com.example=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

